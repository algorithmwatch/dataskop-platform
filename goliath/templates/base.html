{% load static i18n %}
<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>{% block title %}{% endblock %} - Goliath</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The Goliath project by AlgorithmWatch" />
    <meta name="author" content="AlgorithmWatch" />
    <link rel="icon" href="{% static 'img/favicons/favicon.ico' %}" />

    {# Global css #}
    <link href="{% static 'main.css' %}" rel="stylesheet" />
    {% block extra_css %}{% endblock %}
  </head>

  <body class="text-brown-1000 {% block body_class %}{% endblock %}">

    {% include "header.html" %}

    {% include "messages.html" %}

    <main class="{% block content_class %}{% endblock %}">
      {% block content %}{% endblock %}
    </main>

    {% include "footer.html" %}

    {# Global Javascript #}
    <script src="{% static 'main.js' %}"></script>
    {% block extra_js %}{% endblock %}

  </body>
</html>
