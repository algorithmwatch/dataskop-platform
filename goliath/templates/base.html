{% load static i18n %}
<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>{% block title %}{% endblock %} - Goliath</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The Goliath project by AlgorithmWatch" />
    <meta name="author" content="AlgorithmWatch" />
    <link rel="icon" href="{% static 'img/favicons/favicon.ico' %}" />

    {# Global css #}
    <link href="{% static 'main.css' %}" rel="stylesheet" />
    {% block extra_css %}{% endblock %}
  </head>

  <body class="text-brown-1000 {% block body_class %}{% endblock %}">

    {% include "header.html" %}

    {% include "messages.html" %}

    <main class="{% block content_class %}{% endblock %}">
      {% block content %}{% endblock %}
    </main>

    {% include "footer.html" %}

    {# Global Javascript #}
    <script src="{% static 'main.js' %}"></script>
    {% block extra_js %}{% endblock %}

    <script type="text/javascript">
      var _paq = window._paq = window._paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(["setDoNotTrack", true]);
      _paq.push(["disableCookies"]);
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="//metrik.algorithmwatch.org/";
        _paq.push(['setTrackerUrl', u+'matomo.php']);
        _paq.push(['setSiteId', '6']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
  </body>
</html>
